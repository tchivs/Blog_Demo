{% extends "base.html" %}
{% block link %}
    <link rel="stylesheet" href="/static/blog/css/add.css">
{% endblock %}
{% block content %}
    <div>
        <form action="" class="">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">标题</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="content">内容</label>
                <textarea id="content" class="form-control"></textarea>
            </div>
            <input type="button" value="返回" class="btn btn-default pull-right" id="back">
            <input type="button" value="提交" class="btn btn-info pull-right" id="push">

        </form>
    </div>
    <script>
        $('#back').click(function () {
            location.href = '/cn_backend';
        });
        $('#push').click(function () {
            $.ajax({
                url: '',
                type: "post",
                data: {
                    title: $('#title').val(),
                    content: $('#content').val(),
                    csrfmiddlewaretoken: $("[name='csrfmiddlewaretoken']").val(),
                },
                success: function (data) {
                    console.log(data)
                }
            })
        })
    </script>
{% endblock %}
